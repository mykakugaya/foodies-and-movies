<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="style.css">

    <title>Project 1</title>
</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light" id="header">
        <!--Header-->
        <h1 class="headerText">Header</h1>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                    
                <li class="nav-item">
                    <a class="nav-link" href="#foodSearch">Food Recipes</a>
                </li>
                    
                <li class="nav-item">
                    <a class="nav-link" href="#drinkSearch">Drink Recipes</a>
                </li>
                    
                <li class="nav-item">
                    <a class="nav-link" href="#saved">Saved Recipes</a>
                </li>
            </ul>
        </div>
    </nav> 

    <div class="container">
        <div class="row">
            <!-- Food sidebar -->
            <div class="card col-md-3">
                <div class="card-body">
                  <h5 class="card-title">Food Search</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Search for food recipes</h6>
                    <!-- Food Input -->
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipe Search" aria-label="Recipe Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                  </div>
                </div>
            </div>

            <!-- Food results -->
            <div class="card col-md-9">
                <div class="card-body">
                    <h5 class="card-title">Food Recipe</h5>
                    <p>Food Recipe info here!</p>
                </div>
              </div>
        </div>

        <div class="row">
            <!-- Drink sidebar -->
            <div class="card col-md-3">
                <div class="card-body">
                  <h5 class="card-title">Drink Search</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Search for drink recipes</h6>
                    <!-- Drink Input -->
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipe Search" aria-label="Recipe Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                  </div>
                </div>
            </div>

            <!-- Drink results -->
            <div class="card col-md-9">
                <div class="card-body">
                    <h5 class="card-title">Drink Recipe</h5>
                    <p>Drink Recipe info here!</p>
                </div>
            </div>
        </div>

        <!-- Saved Recipes -->
        <div class="row">
            <div class="card col-md-12">
                <div class="card-body">
                    <h5 class="card-title">Saved Recipes</h5>
                    <p>Saved Recipe info here!</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS/jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="script.js"></script>
    
</body>
</html>
