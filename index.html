<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Semantic UI CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="style.css">

    <title>Project 1</title>
</head>

<body>
    <div class="container">
        <div class="ui grid">
            <!--Top header-->
            <div class="ui vertical segment" id="header">
                <h1 class="ui inverted header">Header</h1>
            </div>
        </div>
    </div>

    <!--Food search and results-->
    <div class="container">
        <div class="ui grid">
            <div class="ui vertical segment" id="food">
                <!--Food Searchbar-->
                <div class="five wide column" id= "foodSearch">
                    <div class="ui action input">
                        <input type="text" placeholder="Search recipes..." id="foodInput">
                        <button id="foodBtn">Go</button>
                    </div>
                </div>

                <!--Food results shown here-->
                <div class="eleven wide column" id="foodResult"></div>
            </div>

            
        </div>
    </div>

    <!--Drink search and results-->
    <div class="container">
        <div class="ui grid">
            <div class="ui vertical segment" id="drink">
                <!--Drink Searchbar-->
                <div class="five wide column" id= "drinkSearch">
                    <div class="ui action input">
                        <input type="text" placeholder="Search recipes..." id="drinkInput">
                        <button id="drinkBtn">Go</button>
                    </div>
                </div>

                <!--Drink results shown here-->
                <div class="eleven wide column" id="drinkResult"></div>
            </div>
        </div>
    </div>

    <!--Past search history-->
    <div class="container">
        <div class="ui grid">
            <div class="sixteen wide column" id="searchHistory"></div>
        </div>
    </div>

    <!-- Semantic UI JS/jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <!--JS-->
    <script src="script.js"></script>
    
</body>
</html>
